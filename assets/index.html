<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Add reset.css and index.css here-->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css" />
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>

    <header>
        <!-- the navbar  -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top ">
            <div class="container-fluid">
                <a class="navbar-brand " href="#">Movie Rate <i class="fa-solid fa-camera-retro fa-md"
                        style="color: #3673ec;"></i></a>
            </div>
        </nav>

        <div class="jumbotron description">
            <h1 class="display-4">Welcome to Movie rate</h1>
            <p class="lead">This is game where you will Compare two movies and decide which movie has the highest rating
            </p>
            <br>
            <p class="lead">
                <a class="btn btn-primary btn-lg playBtn" href="game.html" role="button">Play Now </a>
            </p>
        </div>

    </header>


    <main>

        <div class="container text-center">
            <div class="row justify-content-start">
                <div class="col-3">
                    <img id="imgSize" src="img/avengers.jpg" alt="placeholder">
                </div>
                <div class="col-6">

                    <section class="table_header">
                        <h1>Highest Score</h1>
                    </section>
                    <div class="table">
                        <section class="table_body">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Score</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr id="name">
                                        <td>hassan</td>
                                        <td>7</td>
                                    </tr>
                                    <tr id="score">
                                        <td>jack</td>
                                        <td>10</td>
                                    </tr>
                                    <ol id="highscoreDisplay"></ol>

                                </tbody>
                            </table>
                        </section>

                    </div>
                </div>
                <div class="col-3">
                    <img id="imgSize" src="img/captain.jpg" alt="placeholder">
                </div>
            </div>
            <div class="col align-self-center playButton" id="clearButton">
                <button type="button" class="btn btn-success"> Clear High Score </button>
            </div>

        </div>

    </main>


    <!-- script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="js/index.js"></script>
    <script src="js/API.js"></script>
    <script src="js/save.js"></script>
</body>

</html>
