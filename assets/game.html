<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!--fontawesome link-->
    <script src="https://kit.fontawesome.com/7f94519e1e.js" crossorigin="anonymous"></script>
    <!--JQuery Link-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!--css links-->
    <link rel="stylesheet" href="../assets/css/reset.css"/>
    <link rel="stylesheet" href="../assets/css/game.css"/>
    <title>Movie Rating Game</title>
</head>

<body>
      <!--Nav bar-->
      <button class="tablink" onclick="openPage('Home', this, 'red')">Home</button>
      <button class="tablink" onclick="openPage('News', this, 'green')" id="defaultOpen">News</button>
      <button class="tablink" onclick="openPage('Contact', this, 'blue')">Contact</button>
      <button class="tablink" onclick="openPage('About', this, 'orange')">About</button>
      
      <div id="Home" class="tabcontent">
        <h3>Home</h3>
        <p>Home is where the heart is..</p>
      </div>
      
      <div id="News" class="tabcontent">
        <h3>News</h3>
        <p>Some news this fine day!</p>
      </div>
      
      <div id="Contact" class="tabcontent">
        <h3>Contact</h3>
        <p>Get in touch, or swing by for a cup of coffee.</p>
      </div>
      
      <div id="About" class="tabcontent">
        <h3>About</h3>
        <p>Who we are and what we do.</p>
      </div>

    <!--score and timer display columns-->
    <div class="container text-center" id="topRow">
      <div class="row justify-content-evenly">
        <div class="col-4">
            <div id="scoreCount"> Score: <span id="counter">
                0 </span></div>
        </div>

        <div class="col-4">
            <div class="timer">
                Time: <span id="time">0</span>
            </div>
        </div>
      </div>
    </div>

    <!--Pick a movie text-->
    <div class="heading text-center" id="instructionDiv">
        <h2 id="instructionText"> Choose the movie with the highest rating</h2>
    </div>

    <!--Feedback text-->
    <div class="heading text-center" id="feedbackDiv">
        <h2 id="feedbackText"></h2>

    </div>

    <!-- game choices columns-->
    <div class="container text-center"> 
        <div class="row justify-content-evenly">
            <div class="col-3">
              <h4 class="movieNames" id="movieOneName"></h4>
                <div id="filmOne"></div> 
                <button class="choiceBtn" id="filmOneBtn">Choose me!</button>
            </div>
            <div class="col-2">
                <h2 id="vs">VS</h2>
            </div>
            <div class="col-3">
              <h4 class="movieNames" id="movieTwoName"></h4>
                <div id="filmTwo"></div> 
                <button class="choiceBtn" id="filmTwoBtn">Choose me!</button>
            </div>
        </div>

    </div>

    <!--feedback gif-->
    <div class="gifDisplay">
        <div id="feedbackGif"></div>
    </div>

     <!--javascript link-->
     <script>

     </script>
     <script src="js/index.js"></script>
     <script src="js/API.js"></script>
     <script src="js/game.js"></script>
</body>
</html>
