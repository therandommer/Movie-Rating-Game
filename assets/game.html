<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!--fontawesome link-->
    <script src="https://kit.fontawesome.com/7f94519e1e.js" crossorigin="anonymous"></script>
    <!--JQuery Link-->
    <script src="jquery-3.6.4.min.js"></script>
    <!--css links-->
    <link rel="stylesheet" href="../assets/css/reset.css"/>
    <link rel="stylesheet" href="../assets/css/game.css"/>
    <title>Movie Rating Game</title>
</head>

<body>
      <!--Nav bar-->
      <button class="tablink" onclick="openPage('Movie Rating Game', this, 'red')">Movie Rating Game</button>
      <button class="tablink" onclick="openPage('Movies', this, 'green')" id="defaultOpen">Movies</button>
      <button class="tablink" onclick="openPage('Membership', this, 'blue')">Membership</button>
      <button class="tablink" onclick="openPage('Rating', this, 'orange')">Rating</button>
      
      <div id="Movie Rating Game" class="tabcontent">
        <h3>Movie Rating Game</h3>
        <p>This is a movie rating game, where you select a rating for your chosen movie</p>
      </div>
      
      <div id="Movies" class="tabcontent">
        <h3>Movies</h3>
        <p>These are te list of movies</p>
      </div>
      
      <div id="Membership" class="tabcontent">
        <h3>Membership</h3>
        <p>Sign up for a Membership</p>
      </div>
      
      <div id="Rating" class="tabcontent">
        <h3>Rating</h3>
        <p>Selecting a rating for a movie.</p>
      </div>

    <!--score and timer display columns-->
    <div class="container text-center">
      <div class="row justify-content-evenly">
        <div class="col-4">
            <div id="scoreCount"> Score: <span id="counter">
                0 </span></div>
        </div>

        <div class="col-4">
            <div class="timer">
                Time: <span id="time">0</span>
            </div>
        </div>
      </div>
    </div>

    <!--Pick a movie text-->
    <div class="heading text-center">
        <h2 id="instructionText"> Choose the movie with the highest rating</h2>
    </div>

    <!--Feedback text-->
    <div class="heading text-center">
        <h2 id="feedbackText"></h2>

    </div>

    <!-- game choices columns-->
    <div class="container text-center"> 
        <div class="row justify-content-evenly">
            <div class="col-3">
                <img id="filmOne"></img> 
                <button class="choiceBtn" id="filmOneBtn">Choose me!</button>
            </div>
            <div class="col-2">
                <h2 id="vs">VS</h2>
            </div>
            <div class="col-3">
                <img id="filmTwo"></img> 
                <button class="choiceBtn" id="filmTwoBtn">Choose me!</button>
            </div>
        </div>

    </div>

    <!--feedback gif-->
    <div class="gifDisplay">
        <img id="feedbackGif"></img>
    </div>

     <!--javascript link-->
     <script src="js/index.js"></script>
</body>
</html>
